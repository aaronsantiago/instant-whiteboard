<html>
<style>
body {
	margin:  0;
	overflow: hidden;
}
#drawContainer {
	width:  100vw;
	height:  100vh;
	position: absolute;
	top: 0;
	right: 0;
}
</style>
<script>let process = {env: false};</script>
<script src="perfect-freehand-bundle.js"></script>
<div> <svg id="drawContainer" width="100%" height="100%"></svg></div>
<script>

function getSvgPathFromStroke(stroke) {
  if (!stroke.length) return ""

  const d = stroke.reduce(
    (acc, [x0, y0], i, arr) => {
      const [x1, y1] = arr[(i + 1) % arr.length]
      acc.push(x0, y0, (x0 + x1) / 2, (y0 + y1) / 2)
      return acc
    },
    ["M", ...stroke[0], "Q"]
  )
  d.push("Z")
  return d.join(" ")
}

let points = [];
let drawContainer = document.getElementById("drawContainer");
function setPoints(p) {
	points = p;

	let pathEl = document.createElementNS('http://www.w3.org/2000/svg','path');;

	drawContainer.appendChild(pathEl);
	pathEl.setAttribute("stroke", "#000");
	pathEl.setAttribute("d", getSvgPathFromStroke(
        getStroke(points, {
          size: 4,
          thinning: 0.5,
          smoothing: 0.5,
          streamline: 0.5
        })
      ));

}


drawContainer.onpointerdown = (e) => {
	e.preventDefault()
	points = [[e.pageX, e.pageY]];
}

drawContainer.onpointermove = (e) => {
	if (e.buttons === 1) {
	  e.preventDefault()
	  setPoints([...points, [e.pageX, e.pageY]])
	}
}

</script>
</html>
